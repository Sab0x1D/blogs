title: "Sab0x1D::Cyber Awareness"
description: "Cyber Awareness, Malware Research & Security Insights"
footer_quote: "Stay curious. Stay skeptical."
theme: minima
markdown: kramdown
excerpt_chars: 220


url: "https://sab0x1d.github.io"  # GitHub Pages root
baseurl: "/blogs"                 # EXACT repo name, with leading slash

# used when a post has no 'thumb:' in its front-matter
default_thumb: assets/img/default_thumb.png

# Blog posts live in /listings
collections:
  listings:
    output: true
    permalink: /listings/:name/

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Show ONLY these pages in the header nav
header_pages:
  - index.html

exclude:
  - node_modules
  - vendor
  - Gemfile.lock
  - package.json
  - README.md

# Apply the 'listing' layout by default to items in the collection
defaults:
  - scope:
      path: ""            # apply everywhere
      type: "listings"    # target the collection
    values:
      layout: listing
