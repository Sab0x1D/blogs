---
layout: default
title: Blog
---

<style>
  :root{ --card-bg:#0d1117; --card-border:#2d333b; --text:#c9d1d9; --muted:#8b949e; }
  /* Centered wrapper that caps the grid at 3 columns */
  .grid-wrap{ max-width: calc(320px * 3 + 18px * 2); margin: 0 auto; padding: 0 16px; }
  .blog-grid{ display:grid; grid-template-columns: repeat(3, 1fr); gap:18px; }
  /* Responsive fallbacks */
  @media (max-width:1024px){ .blog-grid{ grid-template-columns: repeat(2, 1fr);} }
  @media (max-width:640px){ .blog-grid{ grid-template-columns: 1fr;} }

  .card{ border:1px solid var(--card-border); border-radius:14px; overflow:hidden; background:var(--card-bg);
         text-decoration:none; transition:transform .15s ease, box-shadow .15s ease; }
  .card:hover{ transform:translateY(-2px); box-shadow:0 8px 24px rgba(0,0,0,.35); }
  .thumb{ aspect-ratio:16/9; width:100%; display:block; object-fit:cover; background:#0b0f14; }
  .body{ padding:12px 14px 14px; }
  .title{ margin:0 0 6px; font-size:18px; color:var(--text); font-weight:700; }
  .excerpt{ margin:0; color:var(--muted); font-size:14px; line-height:1.4; }
</style>

<div class="grid-wrap">
  <section class="blog-grid">
    {% assign posts = site.listings | sort: "date" | reverse %}
    {% for p in posts %}
      {% assign thumb_path = p.thumb | default: site.default_thumb %}
      <a class="card" href="{{ p.url | relative_url }}">
        <img class="thumb" loading="lazy" decoding="async"
             src="{{ thumb_path | relative_url }}" alt="{{ p.title }}">
        <div class="body">
          <h3 class="title">{{ p.title }}</h3>
          <p class="excerpt">{{ p.excerpt }}</p>
        </div>
      </a>
    {% endfor %}
  </section>
</div>
