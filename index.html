---
layout: default
title: Blog
---

<style>
  .blog-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px}
  .card{border:1px solid #2d333b;border-radius:14px;overflow:hidden;background:#0d1117;
        text-decoration:none;transition:transform .15s ease, box-shadow .15s ease}
  .card:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(0,0,0,.35)}
  .card img{width:100%;height:180px;object-fit:cover;display:block}
  .card h3{margin:10px 12px 6px;font-size:18px;color:#c9d1d9}
  .card p{margin:0 12px 12px;color:#8b949e;font-size:14px}
</style>

<h1>Cyber Aware</h1>
<p class="subtitle">Latest posts and case studies.</p>

<section class="blog-grid">
  {% assign posts = site.listings | sort: "date" | reverse %}
  {% for p in posts %}
    <a class="card" href="{{ p.url | relative_url }}">
      <img src="{{ p.thumb | relative_url }}" alt="{{ p.title }}">
      <h3>{{ p.title }}</h3>
      <p>{{ p.excerpt }}</p>
    </a>
  {% endfor %}
</section>
