- id: qakbot_loader
  name: "QakBot: Packed Loader"
  family: "QakBot"
  tags: ["banker", "loader", "malspam"]
  author: "Sab0x1D"
  last_updated: "2025-11-03"
  tlp: "CLEAR"
  rule: |
    rule QakBot_Packed_Loader {
      meta:
        author = "Sab0x1D"
        description = "Detects QakBot packed loader binaries"
      strings:
        $mz = { 4D 5A }
        $marker1 = "qbot" ascii nocase
        $marker2 = "bot_id" ascii
      condition:
        uint16(0) == 0x5A4D and any of them
    }

- id: redline_config
  name: "RedLine Stealer: Config Markers"
  family: "RedLine"
  tags: ["stealer", "infostealer", "config"]
  author: "Sab0x1D"
  last_updated: "2025-11-03"
  tlp: "CLEAR"
  rule: |
    rule RedLine_Config_Markers {
      meta:
        author = "Sab0x1D"
        description = "Detects RedLine Stealer config markers"
      strings:
        $a = "Software\\RedLine" wide
        $b = "Wallets\\Bitcoin" wide
      condition:
        any of them
    }

- id: asyncrat_mutex
  name: "AsyncRAT: Mutex Pattern"
  family: "AsyncRAT"
  tags: ["rat", "mutex", "remote"]
  author: "Sab0x1D"
  last_updated: "2025-11-03"
  tlp: "CLEAR"
  rule: |
    rule AsyncRAT_Mutex {
      meta:
        author = "Sab0x1D"
        description = "Detects AsyncRAT mutex artifacts"
      strings:
        $m1 = "AsyncRAT" ascii
        $m2 = "MutexName" ascii
      condition:
        1 of them
    }
