  id: redline_config
  rule: "rule RedLine_Config_Markers {\n  meta:\n    author = \"Sab0x1D\"\n    description\
    \ = \"Detects RedLine Stealer config markers\"\n  strings:\n    $a = \"Software\\\
    \\RedLine\" wide\n    $b = \"Wallets\\\\Bitcoin\" wide\n  condition:\n    any\
