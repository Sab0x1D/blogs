---
layout: default
---

<link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
<script defer src="{{ '/assets/js/theme.js' | relative_url }}"></script>

<style>
  /* Comfortable reading width (approx 75 characters), centered */
  .post-wrap { max-width: 78ch; margin: 0 auto; padding: 0 20px; }
  .post-header h1 { margin: 0.4rem 0 0.2rem; }
  .post-meta { color: #8b949e; margin-bottom: 1.25rem; }
  .post-content img { max-width: 100%; height: auto; border-radius: 10px; }
</style>

<article class="post">
  <div class="post-wrap">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      {% if page.date %}<p class="post-meta">{{ page.date | date: "%d %b %Y" }}</p>{% endif %}
    </header>
    <div class="post-content">
      {{ content }}
      <p style="margin-top:2rem;"><a href="{{ "/" | relative_url }}">â¬… Return to Blog Index</a></p>
    </div>
  </div>
</article>
